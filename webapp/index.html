<!DOCTYPE html>
<html lang="en" id="html" class="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Crabsburger</title>    
  <link rel="stylesheet" href="/tailwind.css">
</head>
  <body>
    <div id="main"></div>
    <!-- Note the usage of `type=module` here as this is an ES6 module -->
    <script type="module">
      import init from "/./assets/dioxus/Crabsburger.js";
      init("/./assets/dioxus/Crabsburger_bg.wasm").then((wasm) => {
        if (wasm.__wbindgen_start == undefined) {
          wasm.main();
        }
      });
    </script>
    <!-- <script src="/static/prism/prism.js"></script>
     -->
    
  </body>
</html>
<script>// Dioxus-CLI
// https://github.com/DioxusLabs/cli

(function () {
  var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
  var url = protocol + '//' + window.location.host + '/_dioxus/ws';
  var poll_interval = 8080;
  var reload_upon_connect = () => {
      window.setTimeout(
          () => {
              var ws = new WebSocket(url);
              ws.onopen = () => window.location.reload();
              ws.onclose = reload_upon_connect;
          },
          poll_interval);
  };

  var ws = new WebSocket(url);
  ws.onmessage = (ev) => {
      if (ev.data == "reload") {
          window.location.reload();
      }
  };
  ws.onclose = reload_upon_connect;
})()</script>
